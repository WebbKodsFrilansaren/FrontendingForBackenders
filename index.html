<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>FrontendingForBackenders | ¬©2023 WebbKodsL√§rlingen</title>

  <body>
    <div id="FEFBEseparator">
      <div id="FEFBEeditor">
        <button class="FEFBEtabButtons active" id="FEFBEhtmlBtn">HTML</button>
        <button class="FEFBEtabButtons" id="FEFBEcssBtn">CSS</button>
        <button class="FEFBEtabButtons" id="FEFBEcopyHTML">Copy HTML</button>
        <button class="FEFBEtabButtons" id="FEFBEcopyCSS">Copy CSS</button>
        <div id="FEFBEhtml">
          <label class="FEFBElabels">Smart Element Adding</label>
          <input type="checkbox" id="FEFBEcheckbox" checked />
          <label class="FEFBElabels">Add Method:</label>
          <select id="FEFBEselectAppendStyle">
            <option value="rootfirst" selected>
              Add First To &lt;OUTPUT&gt; (Root)
            </option>
            <option value="rootlast">Add Last To &lt;OUTPUT&gt; (Root)</option>
            <option value="siblingbefore">Add Sibling Before Selection</option>
            <option value="siblingafter">Add Sibling After Selection</option>
            <option value="appendFirst">
              Add New/First Child After Selection
            </option>
            <option value="appendLast">
              Add New/Last Child After Selection
            </option>
          </select>
          <label class="FEFBElabels">Element:</label>
          <input
            type="text"
            list="FEFBEselectHTML"
            id="FEFBEchosenHTMLElement"
            placeholder="Write an element" />
          <datalist id="FEFBEselectHTML">
            <option class="FEFBEoptions" value="a"></option>
            <option class="FEFBEoptions" value="abbr"></option>
            <option class="FEFBEoptions" value="address"></option>

          <span id="FEFBEplus">+</span>
          <button
            type="button"
            id="FEFBEresetAll"
            title="WARNING: This reloads page to reset EVERYTHING!">
            üóëÔ∏è
          </button>
          <span id="FEFBEimportant"
            ><strong style="line-height: 2">IMPORTANT:</strong>
            <span style="color: green; font-weight: bold">Selection</span>
            (click #Element &lt;Number&gt;: to change) in HTML Tab also selects
            same element in OUTPUT!</span
          >
          <hr />
        </div>
        <div id="FEFBEcss">
          <label class="FEFBElabels">Selector:</label>
          <input
            type="text"
            id="FEFBEchosenselector"
            list="FEFBEselectorlist"
            placeholder="Write a selector, suggestions are from HTML elements" />
          <datalist id="FEFBEselectorlist"></datalist>
          <label class="FEFBElabels">CSS Rule:</label>
          <input
            type="text"
            list="FEFBEselectcss"
            id="FEFBEcssrule"
            placeholder="Write a CSS rule" />
          <datalist id="FEFBEselectcss"> </datalist>
          <span id="FEFBEplus2">+</span>
          <button
            type="button"
            id="FEFBEresetAll2"
            title="WARNING: This reloads page to reset EVERYTHING!">
            üóëÔ∏è
          </button>
        </div>
      </div>
      <div id="FEFBEverticalLine"></div>
      <div id="FEFBEoutputContainer">
        <button id="FEFBEoutputHeader">
          OUTPUT (IMPORTANT: Max-width:1500px) | Copy&paste into a &lt;body&gt;
          element
        </button>
        <div id="FEFBEoutput"></div>
      </div>
